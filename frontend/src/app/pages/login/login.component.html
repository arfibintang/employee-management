<div class="login-page">
    <div class="form-login-container">
        <form nz-form class="login-form" (ngSubmit)="submitForm()">
            <div style="text-align: center;">
                <h2>Employee Management</h2>
                <p>Sign In to Admin Panel</p>
            </div>
            <nz-divider></nz-divider>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your username!">
                    <p style="font-size: 14px; margin-bottom: 5px">Username</p>
                    <nz-input-group nzPrefixIcon="user">
                        <input type="text" nz-input [ngModelOptions]="{standalone: true}" [(ngModel)]="username" placeholder="Username" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your Password!">
                    <p style="font-size: 14px; margin-bottom: 5px">Password</p>
                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" nz-input [ngModelOptions]="{standalone: true}" [(ngModel)]="password" placeholder="Password" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <button nz-button class="login-form-button login-form-margin" [nzLoading]="isLoading" [nzType]="'primary'">Log in</button>
        </form>
    </div>
</div>
